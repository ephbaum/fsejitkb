    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#">
      <img src="img/default_avatar.png" />
      <h2>{{question.postTitle}}</h2>
      <p>{{question.postText}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>

      <ion-option-button class="button-assertive" ng-click="remove(question)">
        Delete
      </ion-option-button>
    </ion-item>
