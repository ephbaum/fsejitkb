<ion-view view-title="Dashboard">
  <ion-content padding="true"ng-controller= "DashboardCtrl">
    <div class="row">
      <div class="col text-center">
        <h1>FSE:JiTKb App</h1>
      </div>
    </div>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="What do you need to know right now?" ng-model="query" ng-change="search()">
      </label>
    </div>
      
  <ion-list ui-view name="question-list" class="list list-dark">
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#/tab/dashboard/question/{{question.postId}}">
      <img src="img/default_avatar.png" />
      <h2>{{question.postTitle}}</h2>
      <p>{{question.postContent}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>

      <ion-option-button class="button-assertive" ng-click="remove(question)">
        Delete
      </ion-option-button>
    </ion-item>
  </ion-list>
 
</ion-content>
</ion-view>
