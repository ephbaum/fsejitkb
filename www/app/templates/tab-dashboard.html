<ion-view view-title="Dashboard">
  <ion-content padding="true" ng-controller="DashboardCtrl">
    <div class="row">
      <div class="col text-center">
        <h1>FSE:JiTKb App</h1>
      </div>
    </div>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="What do you need to know right now?" ng-model="query" ng-change="search()">
      </label>
    </div>
  
    <div ng-show="questions" ng-include="'app/templates/question-list.html'"></div>
 
</ion-content>
</ion-view>
